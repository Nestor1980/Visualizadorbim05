<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador BIM IFC</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #181818;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #file-input {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 8px 12px;
      cursor: pointer;
      background: white;
      border: 2px solid #333;
      border-radius: 4px;
      font-size: 14px;
    }
    #file-input:hover {
      background: #f0f0f0;
    }
  </style>
  <link rel="stylesheet" href="/public/bim-panel.css" />
</head>
<body>
  <!-- Input PRIMERO para que estÃ© encima -->
  <input type="file" id="file-input" accept=".ifc" />
  
  <!-- Container DESPUÃ‰S -->
  <div id="container"></div>
  
  <!-- Script al final -->
  <script type="module" src="/src/main.ts"></script>

  <!-- BotÃ³n para mostrar cantidades de muros -->
<button 
  id="btn-cantidades-muros" 
  style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 15px 25px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    z-index: 1000;
    transition: transform 0.3s;
  "
  onmouseover="this.style.transform='translateY(-3px)'"
  onmouseout="this.style.transform='translateY(0)'"
>
  ðŸ§± Ver Cantidades de Muros
</button>
</body>
</html>
